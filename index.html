<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>

  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-sky-300">
    <div id="grid-container" class="h-96 w-96 bg-black rounded-lg shadow-lg grid-cols-3 grid content-stretch justify-stretch  gap-1 p-1" >
        <div class="bg-sky-200 rounded-lg  " data-array="0"></div>
        <div class="bg-sky-200 rounded-lg  " data-array="1"></div>
        <div class="bg-sky-200 rounded-lg  " data-array="2"></div>
        <div class="bg-sky-200 rounded-lg  " data-array="3"></div>
        <div class="bg-sky-200 rounded-lg  " data-array="4"></div>
        <div class="bg-sky-200 rounded-lg  " data-array="5"></div>
        <div class="bg-sky-200 rounded-lg  " data-array="6"></div>
        <div class="bg-sky-200 rounded-lg  " data-array="7"></div>
        <div class="bg-sky-200 rounded-lg  " data-array="8"></div>
    </div>
  </body>
</html>
